<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
 <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<h1>Cadastro de Animais</h1>
<form id="animalForm">
    <label for="voucher">Voucher nº:</label>
    <input type="text" id="voucher" required>

    <label for="nome">Nome do Animal:</label>
    <input type="text" id="nome" required>

    <label for="especie">Espécie:</label>
    <input type="text" id="especie" required>

    <label for="raca">Raça:</label>
    <input type="text" id="raca" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
        <option value="">Selecione</option>
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
    </select>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="tutor">Tutor:</label>
    <input type="text" id="tutor" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>

    <label for="nis">NIS:</label>
    <input type="text" id="nis" required>

    <label>Controle Imunológico:</label>
    <input type="radio" name="imunologico" value="sim" required> Sim
    <input type="radio" name="imunologico" value="nao"> Não
    <label for="data_imunologico">Qual Data?</label>
    <input type="date" id="data_imunologico">

    <label>Controle de Endoparasitas:</label>
    <input type="radio" name="endoparasitas" value="sim" required> Sim
    <input type="radio" name="endoparasitas" value="nao"> Não
    <label for="data_endoparasitas">Qual Data?</label>
    <input type="date" id="data_endoparasitas">

    <label>Controle de Ectoparasitas:</label>
    <input type="radio" name="ectoparasitas" value="sim" required> Sim
    <input type="radio" name="ectoparasitas" value="nao"> Não
    <label for="data_ectoparasitas">Qual Data?</label>
    <input type="date" id="data_ectoparasitas">

    <label for="alimentacao">Alimentação:</label>
    <input type="text" id="alimentacao" required>

    <label for="higiene">Higiene:</label>
    <input type="text" id="higiene" required>

    <label>Regime de Vida:</label>
    <select id="regime_vida" required>
        <option value="">Selecione</option>
        <option value="Domiciliado">Domiciliado</option>
        <option value="Não Domiciliado">Não Domiciliado</option>
        <option value="Misto">Misto</option>
    </select>

    <label for="sintomatologia">Sintomatologia Clínica:</label>
    <input type="text" id="sintomatologia" required>

    <button type="submit">Cadastrar</button>
    <button type="button" id="gerarPdf">Gerar PDF</button>
</form>

<h2>Informações Cadastradas</h2>
<pre id="resultado"></pre>

<script src="script.js">

</script>

</body>
</html>
